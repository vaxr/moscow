<h1>Battle for Moscow</h1>

<div id="table">
    <app-reserve [units]="table.units.germanReserve"
                 [selected]="selectedGermanReserve"
                 (selectedChange)="selectReserve($event)"
                 (onHover)="hoverReserve($event)"
    ></app-reserve>
    <app-board #board
               [board]="table.board"
               [units]="table.units"
               [highlights]="table.board.germanStartingPositions"
               (onHexClicked)="clickHex($event)"
    ></app-board>
    <app-reserve [units]="table.units.sovietReserve"
                 [disabled]="true"
                 [selected]="selectedSovietReserve"
                 (selectedChange)="selectReserve($event)"
                 (onHover)="hoverReserve($event)"
    ></app-reserve>
</div>
